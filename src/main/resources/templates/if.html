<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"></meta>
        <title>If/Unless </title>
    </head>
    <body>
        <div>
            <h1>If/Unless</h1>
            <a th:if="${flag == 'yes'}" th:href="@{http://c.com/}">hcshow</a>
            <br/>
            <a th:unless="${flag != 'no'}" th:href="@{http://www.hcshow.online/}">hcshow</a>
        </div>
    </body>
</html>
