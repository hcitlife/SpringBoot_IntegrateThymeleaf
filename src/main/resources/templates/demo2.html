<!DOCTYPE html>
<!--名称空间-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Thymeleaf 语法</title>
    </head>
    <body>
        <h2>Thymeleaf 语法</h2>
        <!--th:text 设置当前元素的文本内容-->
        <p th:text="${thText}"/>
        <p th:utext="${thUText}"/>

        <!--th:value 设置当前元素的value值-->
        <input type="text" th:value="${thValue}"/>

        <!--th:each 遍历列表-->
        <!--th:each 修饰在div上，则div层重复出现，若只想p标签遍历，则修饰在p标签上-->
        <div th:each="msg : ${thEach}"> <!-- 遍历整个div-p，不推荐-->
            <p th:text="${msg}"/>
        </div>
        <div> <!--只遍历p，推荐使用-->
            <p th:each="msg : ${thEach}" th:text="${msg}"/>
        </div>

        <!--th:if 条件判断，类似的有th:switch，th:case-->
        <p th:if="${not #strings.isEmpty(thIf)}" th:text="${thIf}"></p>

        <!--th:object 声明变量，和*{} 一起使用-->
        <div th:object="${thObject}">
            <p>ID: <span th:text="*{deptno}"/></p><!--th:text="${thObject.id}"-->
            <p>TH: <span th:text="*{dname}"/></p><!--${thObject.thName}-->
            <p>DE: <span th:text="*{loc}"/></p><!--${thObject.desc}-->
        </div>
    </body>
</html>
